<body>
<div class="wrapper">
	<div class="preloader"></div>

	<!-- Main Header Nav -->
<app-dashboard-topbar></app-dashboard-topbar>
	<!-- Our Dashbord -->
	<section class="our-dashbord dashbord bgc-f7 pb50">
		<div class="container-fluid ovh">
			<div class="row">
				<div class="col-lg-3 col-xl-2 dn-992 pl0"></div>
				<div class="col-lg-9 col-xl-10 maxw100flex-992">
					<div class="row">
            <div class="col-lg-12">
							<div class="dashboard_navigationbar dn db-992">
								<div class="dropdown">
									<button onclick="myFunction()" class="dropbtn"><i class="fa fa-bars pr10"></i> Dashboard Navigation</button>
									<ul id="myDropdown" class="dropdown-content">
										<!-- <li><a *ngIf="usertype != 2" href="/dashboard"><span class="flaticon-layers"></span> Dashboard</a></li>
										<li><a *ngIf="usertype != 2" href="/properties"><span class="flaticon-home"></span> My Properties</a></li> -->
										<li><a href="/profile"><span class="flaticon-user"></span> My Profile</a></li>
										<li class="active"><a href="/requirements"><span class="flaticon-filter-results-button"></span> Requirements</a></li>
										<li><a href="/logout"><span class="flaticon-logout"></span> Logout</a></li>
									</ul>
								</div>
							</div>
						</div>
						<div class="col-lg-12 mb10">
							<div class="breadcrumb_content style2">
								<h2 class="breadcrumb_title">Requirements Form</h2>
								<p>Enter your Requirement Details Here!</p>
							</div>
						</div>
						<div class="col-lg-12">
							<div class="my_dashboard_review">
								<div class="row">
									<div class="col-lg-12">
										<h4 class="mb30">Requirements</h4>

                  </div>
                  <form action="#" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
									<div class="col-lg-12">
										<div class="my_profile_setting_textarea form-group">
										    <label for="propertyDescription">Please Enter your Requirements here.</label>
										    <textarea type="text" name="username"
                        [(ngModel)]="form"
                        required
                        #requirement="ngModel" class="form-control" id="exampleInputEmail3" placeholder="Requirements" rows="15" cols="100"></textarea>
										</div>
									</div>




									<div class="col-xl-12 form-group">
										<div class="my_profile_setting_input">
											<button class="btn btn2 float-right">Submit</button>
										</div>
                  </div>
                </form>
								</div>
							</div>
							<div class="my_dashboard_review mt30" *ngFor="let number of content">
								<div class="row">
									<div class="col-lg-12">
										<h4 class="mb30">Requirement Posted</h4>
										<div class="my_profile_setting_input form-group">
									    	<label for="propertyAddress">{{number.requirement}}</label>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row mt50">
						<div class="col-lg-12">
							<div class="copyright-widget text-center">
								<p>Â© 2020 Brandfabricator. Made with love.</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
<a class="scrollToHome" href="#"><i class="flaticon-arrows"></i></a>
</div>
<!-- Wrapper End -->

</body>
